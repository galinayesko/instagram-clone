<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="img/icons8-instagram-48.png">
    <title> Giriş Yap · Instagram</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-full">
        <div class="mx-auto m-3 lg:mt-24">
            <div class="flex flex-col items-center justify-between border border-slate-300 mx-auto space-x-32 space-y-4 max-w-xs">
                    <img class="m-3" src="img/Instagram_logo.svg.png" width="200">
                    <div class="flex flex-col items-center justify-between">
                        <input type="text" class="mr-32 p-2 w-8/12 h-10 border border-slate-300 outline-gray-300 text-sm" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
                        <input type="text" class="mr-32 p-2 m-1 w-8/12 h-10 border border-slate-300 outline-gray-300 text-sm" placeholder="Şifre">
                        <button class="mr-32 m-2 p-1 w-8/12 rounded-lg bg-blue-500 text-white font-bold ">Giriş yap</button>
                            <div class="inline-flex justify-center mr-36 m-5">
                                <hr class="my-2 mx-10 w-10 h-px bg-gray-200 border-0">
                                <div class="absolute px-4">
                                    <div class="text-gray-400 text-sm font-medium"> YA DA</div>
                                </div>
                                <hr class="my-2 mx-10 w-10 h-px bg-gray-200 border-0">
                            </div>
                        <div class="div flex flex-row items-center justify-between">
                            <img class="" src="img/Facebook-icon.png" width="20">
                            <div class="mr-32 m-1 text-dark-blue font-medium text-sm"> Facebook ile Giriş Yap</div>
                        </div>
                        <div class="mr-32 m-2 text-gray-600 text-xs"> Şifreni mi unuttun? </div>
                    </div>
            </div> 
            
            <div class="flex flex-col items-center justify-center mt-3">    
                    <div class="items-center justify-center border border-slate-300">
                    <div class="flex flex-row mx-20  items-center justify-center max-w-xs">
                        <div class="m-1 text-sm"> Hesabın yok mu? </div>
                        <div class="m-1 text-blue-300  font-medium text-sm"> Kaydol </div>
                    </div> 
                    </div>      
                    <p class="m-3 p-2 text-black text-sm items-center justify-center">Uygulamayı indir.</p>

                    <div class="flex flex-col mx-auto">
                    <div class="flex flex-row items-center justify-between ml-5 max-w-xs">
                        <button class=""><img src="img/google-play.png" width="132"></button>
                        <button class=""><img class="m-5 rounded-lg"src="img/microsoft.png" width="120"></button>
                    </div>
                </div>
                
            <div class="flex flex-col items-center justify-center min-x-xs">
                <div class="flex flex-col items-center justify-between mt-16 lg:mt-48">
                    <div class="flex flex-col items-center justify-between text-xs text-slate-500 lg:flex-row lg:space-x-1">
                    <div class="flex flex-row space-x-3 lg:mt-2">
                        <a href="#" class="hover:underline">Meta</a>
                        <a href="#" class="hover:underline">Hakkında</a>
                        <a href="#" class="hover:underline">Blog</a>
                        <a href="#" class="hover:underline">İş Fırsatları</a>
                        <a href="#" class="hover:underline">Yardım</a>
                        <a href="#" class="hover:underline">API</a>
                        <a href="#" class="">Gizlilik</a>
                        <a href="#" class="">Koşullar</a>
                    </div>
                    <div class="flex flex-row mt-2 space-x-3">
                        <a href="#" class="ml-2 ">Başlıca Hesaplar</a>
                        <a href="#" class="">Konumlar</a>
                        <a href="#" class="">Instagram Lite</a>
                    </div>
                    <div class="flex flex-row mt-2 space-x-4">
                        <a href="#" class="ml-2 ">Kişi Yükleme ve Hesabı Olmayan Kişiler</a>
                    </div>
                    </div>
                    <div class="flex flex-row mt-5 space-x-3 text-xs text-slate-500 lg:flex-col">
                        <div>
                            <button class="inline-block mb-2 text-xs">                   
                            <select  class="text-xs block w-full p-2.5 outline-none">
                                <svg class="w-3 h-3" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            <option class="hover:bg-blue-500 hover:text-white">Türkçe</option>
                            <option class="hover:bg-blue-500 hover:text-white">Afrikans</option>
                            <option class="hover:bg-blue-500 hover:text-white">English</option>
                            <option class="hover:bg-blue-500 hover:text-white">English (UK)</option>
                            <option class="hover:bg-blue-500 hover:text-white">Suomi</option>
                            <option class="hover:bg-blue-500 hover:text-white">Italiano</option>
                            <option class="hover:bg-blue-500 hover:text-white">Norsk</option>
                            <option class="hover:bg-blue-500 hover:text-white">Netherlands</option>
                            <option class="hover:bg-blue-500 hover:text-white">Poland</option>
                            <option class="hover:bg-blue-500 hover:text-white">Dansk</option>
                           </select>
                        </button>
                        <a href="#" class="ml-2 ">© 2022 Instagram from Meta</a>
                        </div>

            </div>
       




        </div>
